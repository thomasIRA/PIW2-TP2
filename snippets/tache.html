
<div class="tache {{ importance }}" data-js-tache="{{ id }}">
    <hgroup>
        <h4><small>Tâche: </small>{{ tache }}</h4>
    </hgroup>
    <div data-js-trigger>
        <button data-js-trigger="afficher" data-js-href="#tache/{{ id }}" class="button">Afficher le détail</button>
        <button data-js-trigger="supprimer" class="button">Supprimer</button>
    </div>
</div>
