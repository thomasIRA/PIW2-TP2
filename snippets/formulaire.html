
<section>
    <h2>Ajouter une tâche</h2>
    <form>
        <label>Nouvelle tâche: 
            <input type="text" data-js-tache>
        </label>
        <label>Description: 
            <input type="text" data-js-description>
        </label>
        <div>
            <label>Haute:
                <input type="radio" data-js-haute name="priority">
            </label>
            <label>Moyenne:
                <input type="radio" data-js-moyenne name="priority">
            </label>
            <label>Basse:
                <input type="radio" data-js-basse name="priority">
            </label>
        </div>
        <button data-js-ajout>ajouter</button>
    </form>
</section>
